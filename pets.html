<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Informações dos Pets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .pet {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .pet h2 {
      margin-top: 0;
      color: #333;
    }
    .pet p {
      margin: 5px 0;
      color: #555;
    }
    .pet a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Informações dos Pets</h1>
  
  <div class="pet">
    <h2>Pet 1: Rex</h2>
    <p><strong>Raça:</strong> Labrador</p>
    <p><strong>Idade:</strong> 4 anos</p>
    <p><strong>Contato do dono:</strong> <a href="mailto:donor1@example.com">donor1@example.com</a></p>
  </div>
  
  <div class="pet">
    <h2>Pet 2: Luna</h2>
    <p><strong>Raça:</strong> Golden Retriever</p>
    <p><strong>Idade:</strong> 3 anos</p>
    <p><strong>Contato do dono:</strong> <a href="mailto:donor2@example.com">donor2@example.com</a></p>
  </div>
  
</body>
</html>
